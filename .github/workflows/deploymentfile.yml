name: Deploy to production
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_COMPOSE_VERSION: 1.24.1

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Build Angular app
        run: npm ci && npm run build

      - name: remove the specified number of leading path elements
        uses: appleboy/scp-action@v0.1.4
        with:
          host: 46.105.137.89
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22222
          source: dist/*
          target: /home/gadmin/docker/nginx-angular/dist/
          strip_components: 1

      - name: SSH into your server and update the Docker container
        uses: appleboy/ssh-action@master
        with:
          host: 46.105.137.89
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22222
          script: |
            # Stop and remove the existing container (if exists)
            docker stop nginx-angular || true
            docker rm nginx-angular || true



            # Go to the directory where your docker-compose.yml file is located
            cd /home/gadmin/docker/nginx-angular

            # Build the docker image for the Angular app
            docker build -t nginx-angular .

            # Go back to the docker folder
            cd ..

            # Run the Docker container with the updated image using docker-compose
            docker-compose up -d
