<div >
  <div class="header d-flex justify-content-between align-items-center">
    <h2 class="m-0" mat-dialog-title>{{data.title}}</h2>
    <button mat-icon-button [mat-dialog-close]="false">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  
  <div mat-dialog-content >
    <div class="text-center">
      <div class="content">
        <span class="titre">{{data.message}}</span>
      </div>
    </div>
    <div class="bottom">
      <div class="d-flex justify-content-between">
        <button class="btn btn-outline-primary" (click)="cancel()">ANNULER</button>
        <button class="btn btn-outline-primary" (click)="confirmer()">CONFIRMER</button>
      </div>
    </div>
  
  </div>
</div>
